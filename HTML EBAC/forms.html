<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email"> Seu e-mail</label>
        <input id="email" type="email">
        <br>
        <input type="number" max="10" min="-5"> <br>
        <input type="color"> <br>
        <input type="file"> <br>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label> <br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="Vermelho"> <label for="Vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita"id="Preto"> <label for="Preto">Preto</label>
        <input type="radio" name="cor-favorita"id="Amarelo"> <label for="Amarelo">Amarelo</label>
        <br>
        <label>Qual seu filme favorito?</label>
            <select multiple>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
        <br>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
        </form>
</body>
</html>
